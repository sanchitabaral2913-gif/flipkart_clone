<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>All Products</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .grid { display:flex; flex-wrap:wrap; gap:18px; }
    .card {
      width:220px;
      border:1px solid #eee;
      border-radius:10px;
      padding:12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
      text-align:center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .card img {
      width:100%;
      height:150px;
      object-fit:cover;
      border-radius:8px;
      cursor:pointer;
    }
    .name { font-weight:600; margin-top:8px; }
    .price { color:#0a8a0a; margin:6px 0; }
    .btn { background:#ff6b01; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
    /* Modal styles */
    #imgModal {
      display:none;
      position:fixed;
      z-index:999;
      left:0;
      top:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.8);
      justify-content:center;
      align-items:center;
    }
    #imgModal img { max-width:90%; max-height:90%; }
    #imgModal span {
      position:absolute;
      top:20px;
      right:35px;
      color:white;
      font-size:30px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <h1>All Products</h1>
  <div class="grid">
    {% for product in products %}
      <div class="card">
        <img src="{{ product.image }}" alt="{{ product.name }}" onclick="openModal(this)">
        <div class="name">{{ product.name }}</div>
        <div class="price">â‚¹{{ product.price }}</div>
        <button class="btn">Add to Cart</button>
      </div>
    {% endfor %}
  </div>

  <!-- Single Modal (outside the loop) -->
  <div id="imgModal">
    <span onclick="closeModal()">&times;</span>
    <img id="modalImg">
  </div>

  <script>
    function openModal(img) {
      var modal = document.getElementById("imgModal");
      var modalImg = document.getElementById("modalImg");
      modal.style.display = "flex";
      modalImg.src = img.src;
    }
    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }
  </script>
</body>
</html>
