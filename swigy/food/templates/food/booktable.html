{% extends 'food/base.html' %}
{% block title %}Book Table{% endblock %}

{% block content %}
<h1 style="text-align:center; color:#fc8019; margin-bottom:20px;">Book a Table</h1>

<div style="max-width:600px; margin:auto; background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">

    <form method="post">
        {% csrf_token %}

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc;" required>

        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" placeholder="Number of Guests" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc;" min="1" required>

        <label for="datetime">Date & Time</label>
        <input type="datetime-local" id="datetime" name="datetime" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc;" required>

        <button type="submit" style="background:#fc8019; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-size:16px; margin-top:10px;">Book Table</button>
    </form>

</div>
{% endblock %}
