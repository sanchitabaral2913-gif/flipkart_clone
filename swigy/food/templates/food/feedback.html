{% extends 'food/base.html' %}
{% block title %}Feedback{% endblock %}

{% block content %}
<h1 style="text-align:center; color:#fc8019; margin-bottom:20px;">Customer Feedback</h1>

<div style="max-width:600px; margin:auto; background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">

    <form method="post">
        {% csrf_token %}

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc;" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc;" required>

        <label for="rating">Rating</label>
        <select id="rating" name="rating" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc;" required>
            <option value="">Rate Us</option>
            <option value="5">★★★★★ Excellent</option>
            <option value="4">★★★★ Very Good</option>
            <option value="3">★★★ Good</option>
            <option value="2">★★ Average</option>
            <option value="1">★ Poor</option>
        </select>

        <label for="feedback">Feedback</label>
        <textarea id="feedback" name="feedback" placeholder="Your Feedback" style="width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc;" rows="5" required></textarea>

        <button type="submit" style="background:#fc8019; color:white; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-size:16px; margin-top:10px;">Submit Feedback</button>
    </form>

</div>
{% endblock %}
