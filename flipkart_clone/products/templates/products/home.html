{% extends 'base.html' %}
{% load static %}

{% block content %}



<!-- Products Section -->
<h2 class="my-4">Featured Products</h2>
<div class="row">
  {% for product in products %}
    <div class="col-md-3 mb-4">
      <div class="card h-100 shadow-sm product-card">
        <!-- Front Image -->
        {% if product.image_front %}
                    <img src="{{ product.image_front.url }}" class="card-img-top" alt="{{ product.name }}" style="height:200px; object-fit:cover;">
                {% else %}
                    <img src="{% static 'images/placeholder.jpg' %}" class="card-img-top" alt="No image" style="height:200px; object-fit:cover;">
                {% endif %}

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">â‚¹{{ product.price }}</p>
          <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary mt-auto">Add to Cart</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

<!-- Hover Image Switch Script -->
<script>
  const products = document.querySelectorAll('.product-card .product-img');
  products.forEach(img => {
      const backImg = img.getAttribute('data-back');
      if (backImg) {
          img.addEventListener('mouseover', () => img.src = backImg);
          img.addEventListener('mouseout', () => img.src = img.getAttribute('src'));
      }
  });
</script>

<style>
  .product-img { height: 200px; object-fit: cover; transition: all 0.3s ease; }
  .product-card:hover { transform: scale(1.03); transition: all 0.3s ease; }
</style>

{% endblock %}
