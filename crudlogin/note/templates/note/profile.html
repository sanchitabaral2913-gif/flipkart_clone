{% extends 'note/base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4 text-center">
        <img src="{% static 'img/p3.jpg' %}" class="rounded-circle mb-3" width="150" height="150">
        <h4>{{ user_obj.username }}</h4>
        <p>{{ user_obj.profile.bio }}</p>
    </div>
    <div class="col-md-8">
        <h4>Posts</h4>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 mb-3">
                <img src="{{ post.image.url }}" class="img-fluid rounded shadow-sm">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
