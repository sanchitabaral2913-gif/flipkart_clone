
{% extends 'note/base.html' %}
{% load static%}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <!-- Display Django messages -->
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="p-3 rounded 
                    {% if message.tags == 'error' %}bg-red-200 text-red-800{% else %}bg-green-200 text-green-800{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="username" class="block mb-1 font-semibold">Full Name</label>
            <input type="text" name="username" id="username" placeholder="Your full name"
                class="w-full border rounded px-3 py-2" required>
        </div>

        <div>
            <label for="userid" class="block mb-1 font-semibold">Username</label>
            <input type="text" name="userid" id="userid" placeholder="Username"
                class="w-full border rounded px-3 py-2" required>
        </div>

        <div>
            <label for="dob" class="block mb-1 font-semibold">Date of Birth</label>
            <input type="date" name="dob" id="dob" class="w-full border rounded px-3 py-2" required>
        </div>

        <div>
            <label for="mobile" class="block mb-1 font-semibold">Mobile</label>
            <input type="text" name="mobile" id="mobile" placeholder="Mobile number"
                class="w-full border rounded px-3 py-2" required>
        </div>

        <div>
            <label for="gender" class="block mb-1 font-semibold">Gender</label>
            <select name="gender" id="gender" class="w-full border rounded px-3 py-2" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div>
            <label for="profile_pic" class="block mb-1 font-semibold">Profile Picture</label>
            <input type="file" name="profile_pic" id="profile_pic" accept="image/*"
                class="w-full border rounded px-3 py-2">
        </div>

        <div>
            <label for="password" class="block mb-1 font-semibold">Password</label>
            <input type="password" name="password" id="password" placeholder="Password"
                class="w-full border rounded px-3 py-2" required>
        </div>

        <div>
            <label for="confirm" class="block mb-1 font-semibold">Confirm Password</label>
            <input type="password" name="confirm" id="confirm" placeholder="Confirm Password"
                class="w-full border rounded px-3 py-2" required>
        </div>

        <div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Register</button>
        </div>
    </form>

    <p class="mt-4 text-center text-gray-600">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
