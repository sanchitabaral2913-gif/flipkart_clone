{% extends 'base.html' %}

{% block content %}
<h2>User Login</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Login</button>
</form>

<p class="mt-3">
    New user?
    <a href="{% url 'register' %}">Register here</a>
</p>
{% endblock %}
